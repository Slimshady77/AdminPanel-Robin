<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Credit Card form</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&family=Ubuntu:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="credit-card">
        <div class="card-front">
          <div class="branding">
            <img
              src="img/chip.jpg"
              alt="chip"
              class="chip-img"
              style="width: 60px; height: 50px"
            />
            <img
              src="img/visa.png"
              alt=""
              class="visa-logo"
              style="width: 60px; height: 50px"
            />
          </div>
          <div class="card-number">
            <span class="card-number-display">_</span>
            <span class="card-number-display">_</span>
            <span class="card-number-display">_</span>
            <span class="card-number-display">_</span>

            <span class="card-number-display">_</span>
            <span class="card-number-display">_</span>
            <span class="card-number-display">_</span>
            <span class="card-number-display">_</span>

            <span class="card-number-display">_</span>
            <span class="card-number-display">_</span>
            <span class="card-number-display">_</span>
            <span class="card-number-display">_</span>

            <span class="card-number-display">_</span>
            <span class="card-number-display">_</span>
            <span class="card-number-display">_</span>
            <span class="card-number-display">_</span>
          </div>
          <!-- Close the card-number div for each row -->
          <div class="details">
            <div>
              <span>Card Holder</span>
              <span id="card-holder-name">Your Name Here</span>
            </div>
            <div>
              <span>Expires</span>
              <span id="validity">06/28</span>
            </div>
          </div>
        </div>
        <!-- Close the card-front div -->
        <div class="card-back">
          <div class="black-strip"></div>
          <div class="white-strip">
            <span>CVV</span>
            <div id="cvv-display"></div>
          </div>
          <img src="img/visa.png" alt="" class="visa-logo" />
        </div>
        <!-- Close the card-back div -->
        <form>
          <label for="card-number">Card Number</label>
          <input type="number" id="card-number" placeholder="123412341234" />
          <label for="card-holder">Card Holder:</label>
          <input type="text" id="card-name-input" placeholder="your name" />
          <div class="date-cvv">
            <div>
              <label for="validity">Expiry on:</label>
              <input type="date" id="validity-input" />
            </div>
            <div>
              <label for="cvv">CVV:</label>
              <input type="number" id="cvv" placeholder="***" />
            </div>
          </div>
        </form>
      </div>
      <!-- Close the credit-card div -->
    </div>
    <!-- Close the wrapper div -->
    <script src="script.js"></script>
  </body>
</html>
